<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיחה קולית - עוזר רוקח AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container voice-container">
        <header class="voice-header">
            <button class="btn-back" onclick="location.href='index.html'">← חזרה</button>
            <h1>🎤 שיחה קולית עם עוזר רוקח</h1>
            <div class="header-actions">
                <button class="btn-icon" id="toggleDeveloperMode" title="מצב מפתח">🔧</button>
            </div>
        </header>

        <div class="voice-main">
            <div class="voice-status" id="voiceStatus">
                <div class="status-icon" id="statusIcon">🎤</div>
                <div class="status-text" id="statusText">לחץ להתחלת שיחה</div>
            </div>

            <div class="voice-controls">
                <button class="btn-voice" id="startButton">
                    <span class="btn-voice-icon">🎤</span>
                    <span class="btn-voice-text">התחל שיחה</span>
                </button>
                <button class="btn-voice btn-stop" id="stopButton" style="display: none;">
                    <span class="btn-voice-icon">⏹️</span>
                    <span class="btn-voice-text">עצור</span>
                </button>
            </div>

            <div class="transcription-container">
                <h3>תמלול:</h3>
                <div class="transcription" id="transcription">
                    <p class="placeholder">התמלול יופיע כאן...</p>
                </div>
            </div>
        </div>

        <div class="developer-mode" id="developerMode" style="display: none;">
            <h3>🔧 מצב מפתח</h3>
            <div id="developerContent"></div>
        </div>

        <div class="info-box">
            <p><strong>💡 טיפ:</strong> דבר בבירור ושאל שאלות ספציפיות על תרופות.</p>
            <p><strong>⚠️ זכור:</strong> זהו מידע עובדתי בלבד, לא ייעוץ רפואי.</p>
        </div>
    </div>

    <script src="js/mock-api.js"></script>
    <script type="module" src="js/voice-client.js"></script>
</body>
</html>
