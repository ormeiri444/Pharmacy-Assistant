<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת Mock API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .test {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .test h3 {
            margin-top: 0;
            color: #007bff;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
            direction: ltr;
            text-align: left;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <h1>בדיקת Mock Pharmacy API</h1>
    <div id="tests"></div>

    <script src="frontend/js/mock-api.js"></script>
    <script>
        const testsContainer = document.getElementById('tests');

        function runTest(title, toolName, params) {
            const result = executeToolCall(toolName, params);
            const isSuccess = result.success !== false;

            const testDiv = document.createElement('div');
            testDiv.className = `test ${isSuccess ? 'success' : 'error'}`;
            testDiv.innerHTML = `
                <h3>${title}</h3>
                <div class="result">${JSON.stringify(result, null, 2)}</div>
            `;
            testsContainer.appendChild(testDiv);
        }

        // Run tests
        console.log('Running Mock API Tests...\n');

        runTest(
            'Test 1: חיפוש נורופן',
            'get_medication_by_name',
            { name: 'נורופן' }
        );

        runTest(
            'Test 2: חיפוש אקמול 500',
            'get_medication_by_name',
            { name: 'אקמול', strength_mg: 500 }
        );

        runTest(
            'Test 3: חיפוש תרופה לא קיימת',
            'get_medication_by_name',
            { name: 'תרופה123' }
        );

        runTest(
            'Test 4: חיפוש לפי מרכיב פעיל - איבופרופן',
            'search_medications_by_ingredient',
            { ingredient: 'איבופרופן' }
        );

        runTest(
            'Test 5: בדיקת דרישת מרשם - ונטולין',
            'check_prescription_requirement',
            { name: 'ונטולין' }
        );

        runTest(
            'Test 6: בדיקת דרישת מרשם - נורופן',
            'check_prescription_requirement',
            { name: 'נורופן' }
        );

        runTest(
            'Test 7: חיפוש תחליפים לאופטלגין (לא במלאי)',
            'get_alternative_medications',
            { name: 'אופטלגין' }
        );

        runTest(
            'Test 8: חיפוש תחליפים לנורופן',
            'get_alternative_medications',
            { name: 'נורופן' }
        );

        console.log('\nAll tests completed!');
    </script>
</body>
</html>
